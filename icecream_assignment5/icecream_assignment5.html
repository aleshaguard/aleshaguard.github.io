<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ice Cream Sundae Bar - Aâ€‘Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #b3daf5">

      <!-- Floating Clouds -->
      <a-entity id="cloud1" position="-3 4 -6" animation="property: position; to: 3 4 -6; dur: 20000; loop: true; dir: alternate">
        <a-sphere position="0 0 0" radius="0.5" color="#ffffff"></a-sphere>
        <a-sphere position="0.6 0 0" radius="0.4" color="#ffffff"></a-sphere>
        <a-sphere position="-0.6 0 0" radius="0.4" color="#ffffff"></a-sphere>
      </a-entity>

      <a-entity id="cloud2" position="4 3 -4" animation="property: position; to: -4 3 -4; dur: 25000; loop: true; dir: alternate">
        <a-sphere position="0 0 0" radius="0.6" color="#ffffff"></a-sphere>
        <a-sphere position="0.7 0 0" radius="0.5" color="#ffffff"></a-sphere>
        <a-sphere position="-0.7 0 0" radius="0.5" color="#ffffff"></a-sphere>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 4"></a-entity>

      <!-- Counter/Table -->
      <a-box position="0 0.75 0" depth="2" height="0.5" width="4" color="#d9a066"></a-box>

      <!-- Ice Cream Tubs -->
      <a-cylinder position="-1 1 0.5" radius="0.25" height="0.6" color="#ffb6c1"></a-cylinder>
      <a-text value="Strawberry" align="center"  color="#ff69b4" position="-1 1.5 0.5" width="2"></a-text>

      
      <a-text value="Cones" align="center" color="#ff69b4" position="0 1.6 0.5" width="2"></a-text>

      <a-cylinder position="1 1 0.5" radius="0.25" height="0.6" color="#8b4513"></a-cylinder>
      <a-text value="Chocolate" align="center" color="#ff69b4" position="1
        1.5 0.5" width="2"></a-text>

      <!-- Toppings Jars -->
      <a-box position="-0.5 1 -0.5" depth="0.2" height="0.3" width="0.3" color="#ff69b4"></a-box>
      <a-text value="Sprinkles" align="center"  color="#ff69b4" position="-0.5 1.3 -0.5" width="2.0"></a-text>

      <a-box position="0.5 1 -0.5" depth="0.2" height="0.3" width="0.3" color="#D10000"></a-box>
      <a-text value="Cherries" align="center" color="#ff69b4" position="0.5 1.3 -0.5" width="2"></a-text>

      <!-- Cone Area -->
      <a-cone position="0 1 -1.5" radius-bottom="0.15" radius-top="0.05" height="0.8" color="#d2b48c"></a-cone>
      <a-text value="Ice Cream Cone Station" align="center" color="#ff69b4" position="0 2 -1.5" width="5.5"></a-text>

      <!-- Floating Ice Cream Cone -->
      <a-entity position="0 2.5 0" rotation="0 0 0" animation="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true;">
        <!-- Scoops stacked -->
        <a-sphere radius="0.19" color="#8b4513" position="0 0.3 0"></a-sphere>
        <a-sphere radius="0.18" color="#f5b3ed" position="0 0.45 0"></a-sphere>
        <a-sphere radius="0.16" color="#8b4513" position="0 0.6 0"></a-sphere>
        <!-- Cone -->
        <a-cone radius-bottom="0.15" rotation="180 0 0" radius-top="0.05" height="0.4" color="#d2b48c"></a-cone>
      </a-entity>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#faf3e0"></a-plane>
    </a-scene>
  </body>
</html>
